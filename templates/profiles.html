<section name="profiles" data-bind="visible: viewList">
	<table>
		<thead>
			<tr>
				<th>IPS</th>
				<th>COPER</th>
				<th>Client Name</th>
				<th>Segmentation</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: profiles">
		<tr>
			<td data-bind="text: ips"></td>
			<td data-bind="text: coper"></td>
			<td data-bind="text: legalName"></td>
			<td data-bind="text: segmentation"></td>
			<td><button data-bind="click: $parent.showProfile">Edit</button></td>
		</tr>
		</tbody>
	</table>
</section>
<section data-bind="if: viewDetails">
	<profile  params="'profile' : selectedProfile"></profile>
</section>
